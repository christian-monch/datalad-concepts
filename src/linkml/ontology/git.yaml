id: https://concepts.datalad.org/ontology/git
name: git
title: Git concepts
description: >
  TODO
prefixes:
  gitsha: https://concepts.datalad.org/namespace/gitsha/
  dlco: https://concepts.datalad.org/ontology/
imports:
  - ../ontology/datasets
  - ../ontology/properties
  - ../ontology/provenance
  - ../ontology/types
default_prefix: dlco


slots:
  gitsha:
    description: >-
      SHA1 identifier of a Git object.
    range: SHA1
    pattern: "^[0-9a-f]{40}$"

  tree:
    description: >-
      Association with a particular Git tree object.
    range: GitTree


classes:
  GitTracked:
    mixin: true
    description: >-
      Mixin class for any resource tracked by Git, thereby having a unique
      `gitsha` identifier.
    slots:
      - gitsha
    slot_usage:
      gitsha:
        required: true


  Commit:
    description: >-
      A revision or an individual change in a Git repository.
    mixins:
      - GitTracked
        #- CommitProvenance
    slots:
      - description
      - tree
      - was_derived_from
      - was_generated_by
    slot_usage:
      description:
        description: The commit message.
      gitsha:
        description: >-
          SHA1 identifier of the commit object.
      tree:
        required: true
      was_generated_by:
        range: Committing
        required: true
      was_derived_from:
        range: Commit
        multivalued: true


  CommitAuthoring:
    mixin: true
    is_a: Activity
    description: >-
      The action of authoring a change in a Git repository.
    slots:
      - ended_at
      - was_associated_with
    slot_usage:
      was_associated_with:
        range: GitUserAgent


  Committing:
    mixin: true
    is_a: Activity
    description: >-
      The action of creating a Commit in a Git repository.
    slots:
      - ended_at
      - was_associated_with
      - was_informed_by
    slot_usage:
      was_associated_with:
        range: GitUserAgent
        required: true
      was_informed_by:
        range: CommitAuthoring


  GitTree:
    mixin: true
    is_a: FilesystemDirectory
    mixins:
      - GitTracked
    description: >-
      Simplified Git-analog of a UNIX filesystem directory, a container that
      links other trees and blobs under particular names.


  FileInGit:
    mixin: true
    is_a: File
    mixins:
      - GitTracked
    description: >-
      A `File` that is tracked with Git.
    todos:
      - Rename to `GitBlob`

      #QualifiedGitTrackedPart:
      #  mixin: true
      #  is_a: QualifiedPart
      #  description: >-
      #    TODO we may need this to make relation point to resources with a
      #    (Git) identifier only, such that we could reference by key
      #  slot_usage:
      #    relation:
      #      range: FileInGit

  GitUserAgent:
    mixin: true
    is_a: Agent
    description: >-
      An person, or process that interacts with a Git repository.
    slots:
      - name
      - email
    slot_usage:
      name:
        range: string
