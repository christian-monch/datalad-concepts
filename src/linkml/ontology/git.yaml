id: https://concepts.datalad.org/ontology/git
name: git
title: Git concepts
description: >
  TODO
prefixes:
  gitsha: https://concepts.datalad.org/namespace/gitsha/
  dlco: https://concepts.datalad.org/ontology/
imports:
  - ../ontology/datasets
  - ../ontology/types
default_prefix: dlco


slots:
  gitsha:
    description: >-
      SHA1 identifier of a Git object.
    range: SHA1


classes:
  GitTracked:
    mixin: true
    description: >-
      Mixin class for any resource tracked by Git, thereby having a unique
      `gitsha` identifier.
    slots:
      - gitsha
    slot_usage:
      gitsha:
        required: true

  FileInGit:
    mixin: true
    is_a: File
    mixins:
      - GitTracked
    description: >-
      A `File` that is tracked with Git.
    todos:
      - Rename to `GitBlob`

