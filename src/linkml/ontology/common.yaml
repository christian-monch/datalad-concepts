id: https://concepts.datalad.org/ontology/common
name: common
title: Common properties and classes
description: >
  Collection of common properties and classes.
prefixes:
  CiTO: http://purl.org/spar/cito/
  dcterms: http://purl.org/dc/terms/
  dlco: https://concepts.datalad.org/ontology/
  linkml: https://w3id.org/linkml/
  iao: http://purl.obolibrary.org/obo/
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  schema: http://schema.org/
  spdx: http://spdx.org/rdf/terms#

imports:
  - ../ontology/types
default_prefix: dlco

slots:
  algorithm:
    description: >-
      The algorithm or rules to follow to compute a score, an effective method
      expressed as a finite list of well-defined instructions for calculating
      a function.
    exact_mappings:
      - schema:algorithm
      - iao:IAO_0000064
    range: uriorcurie

  description:
    slot_uri: dlco:description
    description: A free-text account of the resource.
    exact_mappings:
      - dcterms:description
    range: string

  email:
    slot_uri: dlco:email
    description: Email address associated with an entity.
    exact_mappings:
      - schema:email
      - iao:IAO_0000429
    range: EmailAddress

  has_part:
    slot_uri: dlco:hasPart
    description: >-
      A related resource that is included either physically
      or logically in the described resource.
    exact_mappings:
      - dcterms:hasPart

  identifier:
    slot_uri: dlco:identifier
    description: An unambiguous reference to the resource within a given context.
    exact_mappings:
      - dcterms:identifier
      - schema:identifier
    range: string

  license:
    slot_uri: dlco:license
    description: A legal document under which the resource is made available.
    range: LicenseDocument
    exact_mappings:
      - dcterms:license
      - DCAT:license

  license_text:
    slot_uri: dlco:license_text
    description: >-
      A copy of the actual text of a license reference, file or snippet that is
      associated with a License Identifier to aid in future analysis.
    range: string
    exact_mappings:
      - spdx:extractedText

  name:
    slot_uri: dlco:name
    description: The name of an item or entity.
    exact_mappings:
      - rdfs:label
      - schema:name
    range: string

  relation:
    slot_uri: dlco:relation
    description: >-
      The resource related to the source resource.
    relational_role: OBJECT
    exact_mappings:
      - dcterms:relation

  url:
    slot_uri: dlco:url
    description: >-
      URL of the item
    range: string
    exact_mappings:
      - schema:url

  uuid:
    slot_uri: dlco:uuid
    description: >-
      Associated UUID identifier.
    range: UUID
    broad_mappings:
      - dcterms:identifier


classes:
  LicenseDocument:
    class_uri: dlco:LicenseDocument
    mixin: true
    description: >-
      A legal document giving official permission to do something with a resource.
    slots:
      - identifier
      - license_text
    exact_mappings:
      - dcterms:LicenseDocument
      - spdx:License
    todos:
      - spdx vocab has a needed pieces to express a any custom license


enums:
  EntityRoles:
    todos:
      - keep extending with any role definitions that may be useful for linking entities
    permissible_values:
      funding:
        description: Some form of funding or sponsorship
        meaning: schema:funding
    # Inheritance does not work as advertised
    #inherits:
    #  - EntityCitationRoles
    #EntityCitationRoles:
    #permissible_values:
      cites_as_authority:
        description: >-
          The subject cites the entity as one that provides an authoritative
          description or definition of the subject under discussion.
        meaning: CiTO:citesAsAuthority
      is_cited_as_data_source_by:
        description: >-
          The subject is cited as a data source by the citing entity.
        meaning: CiTO:isCitedAsDataSourceBy
