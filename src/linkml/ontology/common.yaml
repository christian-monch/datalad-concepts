id: https://concepts.datalad.org/ontology/common
name: common
title: Common properties and classes
description: >
  Collection of common properties and classes.
prefixes:
  dcterms: http://purl.org/dc/terms/
  dlco: https://concepts.datalad.org/ontology/
  linkml: https://w3id.org/linkml/
  iao: http://purl.obolibrary.org/obo/
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  schema: http://schema.org/
  spdx: http://spdx.org/rdf/terms#

imports:
  - ../ontology/types
default_prefix: dlco

slots:
  algorithm:
    description: >-
      The algorithm or rules to follow to compute a score, an effective method
      expressed as a finite list of well-defined instructions for calculating
      a function.
    exact_mappings:
      - schema:algorithm
      - iao:IAO_0000064
    range: uriorcurie

  description:
    slot_uri: dlco:description
    description: A free-text account of the resource.
    exact_mappings:
      - dcterms:description
    range: string

  email:
    slot_uri: dlco:email
    description: Email address associated with an entity.
    exact_mappings:
      - schema:email
      - iao:IAO_0000429
    range: EmailAddress

  has_part:
    slot_uri: dlco:hasPart
    description: >-
      A related resource that is included either physically
      or logically in the described resource.
    exact_mappings:
      - dcterms:hasPart

  identifier:
    slot_uri: dlco:identifier
    description: An unambiguous reference to the resource within a given context.
    exact_mappings:
      - dcterms:identifier
      - schema:identifier
    range: string

  name:
    slot_uri: dlco:name
    description: The name of an item or entity.
    exact_mappings:
      - rdfs:label
      - schema:name
    range: string

  relation:
    slot_uri: dlco:relation
    description: >-
      The resource related to the source resource.
    relational_role: OBJECT
    exact_mappings:
      - dcterms:relation

  uuid:
    slot_uri: dlco:uuid
    description: >-
      Associated UUID identifier.
    range: UUID
    broad_mappings:
      - dcterms:identifier


enums:
  EntityRoles:
    permissible_values:
      funding:
        description: Some form of funding or sponsorship
        meaning: schema:funding
    todos:
      - keep extending with any role definitions that may be useful for linking entities
