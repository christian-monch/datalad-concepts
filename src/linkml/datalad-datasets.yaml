# models for DataLad datasets

id: https://concepts.datalad.org/datalad-datasets
name: datalad-datasets
prefixes:
  dlco: https://concepts.datalad.org/
imports:
  - datasets
  - types

slots:
  objtype:
    designates_type: true
    description: >-
      Type designator.
    #range: uriorcurie
    range: string

  id:
    identifier: true
    description: >-
      Unique identifier.
    range: string

classes:
  TypedThing:
    description: >-
      Object with a type designator.
    slots:
      - objtype

  IdentifiedThing:
    mixin: true
    slots:
      - id
  FileContent:
    is_a: TypedThing
    mixins:
      - IdentifiedThing
    description: >-
      File content

