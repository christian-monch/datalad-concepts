# models for DataLad datasets

id: https://concepts.datalad.org/datalad-datasets
name: datalad-datasets
prefixes:
  dlco: https://concepts.datalad.org/
imports:
  - datasets
  - types

slots:
  objtype:
    designates_type: true
    description: >-
      Type designator.
    #range: uriorcurie
    range: string

  id:
    identifier: true
    description: >-
      Unique identifier.
    range: string

classes:
  TypedThing:
    description: >-
      Object with a type designator.
    slots:
      - objtype

  IdentifiedThing:
    mixin: true
    slots:
      - id
  FileContent:
    is_a: TypedThing
    mixins:
      - IdentifiedThing
    description: >-
      File content
  Directory:
    is_a: TypedThing
    mixins:
      - IdentifiedThing
    description: >-
      A container for dataset content.
    attributes:
      items:
        description: >-
          List of items in the directory.
        range: DirectoryItem
        multivalued: true
        inlined: true
        inlined_as_list: false
  DirectoryItem:
    description: >-
      An item in a directory
    attributes:
      name:
        description: >-
          Name of a directory item.
        # TODO this should (hopefully) mean that the value is unique
        # within a particular context, not globally, but instead here
        # within a single directory
        identifier: true
      item_type:
        description:
          Identifier of the item type.
        # TODO must become an annotated enum
        range: string


